{% extends "layout.html" %}

{% block title %}
Users
{% endblock %}

{% block body %}
<style>
    #items
    {
        text-align:left;
        color:blue;
        font-size:28px;
    }
</style>

<h1 style="color:green;text-align:center;background-color:yellow; width:100%;height:100px">Users</h1>
<div style="background-color:yellow; width:100%;height:1500px">
    <ol>
        {% for row in data %}
        <li id="items"> Name: <i style="color:red;">{{row.name}}</i> <b>and</b> Registration number: <i style="color:red;">{{row.reg_no}}</i>   </li>
        {% endfor %}
    </ol>
    <br>
    <a style="color:red;" href="{{url_for('home')}}">go back </a>
</div>
{% endblock %}
